<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>MobileProjects</title>
</head>

<body id="style">
    <nav id="navbar_mobile">
        <a class="navlink_mobile" href="../../index.html">Main</a>
        <a class="navlink_mobile" href="../MobileAbout/index.html">About Me</a>
        <a class="navlink_mobile" href="../MobileContact/index.html">Contact</a>
    </nav>
    <h1 id="pagehead"><u>Projects</u></h1>
    <div id="project_box">
        <div id="bio_tile">
            <p class="conthead">Biography</p>
            <a id="bio_link" href="../../Projects/Bio2/index.html">
                <img id="bio_img" class="images" src="Images/bio.PNG">
            </a>
        </div>
        <div id="tribute_tile">
            <p class="conthead">Tribute Page</p>
            <a id="tribute_link" href="../../Projects/TributePage/index.html">
                <img id="tribute_img" class="images" src="Images/tribute.PNG">
            </a>
        </div>
        <div id="tour_tile">
            <p class="conthead">AZ Tour Site</p>
            <a id="tour_link" href="../../Projects/AzTour/index.html">
                <img id="tour_img" class="images" src="Images/toursite.PNG">
            </a>
        </div>
    </div>
    <footer id="bottompage">
        <h3 id="bottom_head">More Information</h3>
        <form id="contactform">
            <label for="first last">Name:</label><br class="break">
            <input id="first" class="form_box" type="text" placeholder="First Name"><br class="break">
            <input id="last" class="form_box" type="text" placeholder="Last Name"><br class="break">
            <label for="email">E-mail:</label><br class="break">
            <input id="email" class="form_box" type="email" placeholder="E-mail" required><br class="break">
            <button id="submit" type="submit">Submit</button>
        </form>
    </footer>
</body>

</html>
